TPL_AHSIMPLE_XML_DESCRIPTION="AHSimple – a clean, easily customizable Joomla! template designed for a fast start.<br><br><strong>Features</strong><br>• Preconfigured layout for quick setup<br>• Modern typography and fully responsive design<br>• Easily adjustable colors, images, and branding<br>• Ideal for anyone who wants a quick start, doesn't want to think much about design, and has a manageable amount of content.<br><br><strong>More information</strong><br>Template details: <a href='https://www.andrehotzler.de/en/projects/ahsimple-the-simple-joomla-template.html' target='_blank'>AHSimple on andrehotzler.de</a><br>Release history of the AHSimple template on GitHub: <a href='https://github.com/ahotzler/ahsimple/releases' target='_blank'>github.com/ahotzler/ahsimple</a>"
