TPL_AHSIMPLE_CONFIG_IMAGEALIGN_NOTE="Joomla unterstützt zwei Arten von Bildern: (1) Bilder aus dem Bereich „Bilder und Links“ und (2) Bilder, die direkt im Editor eingefügt werden. Für beide Varianten können Sie hier die Standardbreite für links oder rechts ausgerichtete Bilder festlegen."
TPL_AHSIMPLE_CONFIG_CUSTOMCSS_NOTE="Im Bereich \"Eigenes CSS\" können Sie das Template mit individuellem CSS erweitern. Diese Anpassungen sind updatefest und werden bei Aktualisierungen nicht überschrieben.<br> Beispiel: <code>h1, h2, h3, h4, h5, h6 { text-transform: uppercase; }</code>"
