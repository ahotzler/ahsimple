TPL_AHSIMPLE_XML_DESCRIPTION="AHSimple – ein schlankes, leicht anpassbares Joomla!-Template mit klarer Struktur und Fokus auf einen schnellen Start.<br><br><strong>Eigenschaften</strong><br>• Vorkonfiguriertes Layout für einen schnellen Einstieg<br>• Moderne Typografie und vollständig responsives Design<br>• Farben, Bilder und Branding einfach anpassbar<br>• Ideal für alle, die einen schnellen Einstieg suchen, sich nicht mit Designfragen beschäftigen möchten und eine überschaubare Menge an Inhalten haben.<br><br><strong>Weitere Informationen</strong><br>Template-Details: <a href='https://www.andrehotzler.de/de/projekte/ahsimple-das-einfache-joomla-template.html' target='_blank'>AHSimple auf andrehotzler.de</a><br>Release-Historie des Templates AHSimple auf GitHub: <a href='https://github.com/ahotzler/ahsimple/releases' target='_blank'>github.com/ahotzler/ahsimple</a>"
